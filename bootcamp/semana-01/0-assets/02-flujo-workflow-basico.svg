<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="triggerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805ad5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="setGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4fd1c5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38b2ac;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ifGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f6ad55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ed8936;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#68d391;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#48bb78;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="url(#bg2)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-opacity="0.03" stroke-width="1"/>
  </pattern>
  <rect width="900" height="400" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Flujo de un Workflow BÃ¡sico</text>
  <text x="450" y="55" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="12">Trigger â†’ Procesamiento â†’ Salida</text>
  
  <!-- Node 1: Manual Trigger -->
  <g transform="translate(50, 120)">
    <rect width="130" height="80" rx="8" fill="url(#triggerGrad)" filter="url(#glow)"/>
    <text x="65" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20">âš¡</text>
    <text x="65" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Manual Trigger</text>
    <text x="65" y="65" text-anchor="middle" fill="#e9d8fd" font-family="Arial, sans-serif" font-size="9">Inicia el workflow</text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="185" y1="160" x2="230" y2="160" stroke="#ff6d5a" stroke-width="3" marker-end="url(#arrowhead)"/>
  <circle cx="207" cy="160" r="8" fill="#1a1a3e" stroke="#ff6d5a" stroke-width="2"/>
  <text x="207" y="164" text-anchor="middle" fill="#ff6d5a" font-family="Arial, sans-serif" font-size="10">1</text>
  
  <!-- Node 2: Set Node -->
  <g transform="translate(235, 120)">
    <rect width="130" height="80" rx="8" fill="url(#setGrad)" filter="url(#glow)"/>
    <text x="65" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20">ğŸ“</text>
    <text x="65" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Set Node</text>
    <text x="65" y="65" text-anchor="middle" fill="#b2f5ea" font-family="Arial, sans-serif" font-size="9">Define datos</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="370" y1="160" x2="415" y2="160" stroke="#ff6d5a" stroke-width="3"/>
