    <text x="65" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20">ğŸ”€</text>
    <text x="65" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">IF Node</text>
    <text x="65" y="65" text-anchor="middle" fill="#feebc8" font-family="Arial, sans-serif" font-size="9">CondiciÃ³n</text>
  </g>
  
  <!-- Branch True -->
  <path d="M 555 140 L 600 140 L 600 100 L 650 100" stroke="#48bb78" stroke-width="3" fill="none"/>
  <text x="577" y="95" fill="#48bb78" font-family="Arial, sans-serif" font-size="10">âœ“ true</text>
  
  <!-- Branch False -->
  <path d="M 555 180 L 600 180 L 600 220 L 650 220" stroke="#fc8181" stroke-width="3" fill="none"/>
  <text x="577" y="240" fill="#fc8181" font-family="Arial, sans-serif" font-size="10">âœ— false</text>
  
  <!-- Node 4a: Output True -->
  <g transform="translate(655, 60)">
    <rect width="130" height="80" rx="8" fill="url(#outputGrad)" filter="url(#glow)"/>
    <text x="65" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20">âœ…</text>
    <text x="65" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Aprobado</text>
    <text x="65" y="65" text-anchor="middle" fill="#c6f6d5" font-family="Arial, sans-serif" font-size="9">Mensaje Ã©xito</text>
  </g>
  
  <!-- Node 4b: Output False -->
  <g transform="translate(655, 180)">
    <rect width="130" height="80" rx="8" fill="#e53e3e" filter="url(#glow)"/>
    <text x="65" y="25" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20">âŒ</text>
    <text x="65" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Rechazado</text>
    <text x="65" y="65" text-anchor="middle" fill="#fed7d7" font-family="Arial, sans-serif" font-size="9">Mensaje error</text>
  </g>
  
  <!-- Data Flow Visualization -->
  <rect x="50" y="290" width="800" height="90" rx="10" fill="#1e1e3f" stroke="#4a5568" stroke-width="1"/>
  <text x="450" y="315" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="12" font-weight="bold">ğŸ“Š Flujo de Datos JSON</text>
  
  <!-- JSON Examples -->
  <text x="115" y="340" text-anchor="middle" fill="#9f7aea" font-family="monospace" font-size="9">{}</text>
  <text x="115" y="355" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="8">Sin datos</text>
  
  <text x="300" y="340" text-anchor="middle" fill="#4fd1c5" font-family="monospace" font-size="9">{"nombre": "Juan"}</text>
  <text x="300" y="355" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="8">Datos creados</text>
  
  <text x="485" y="340" text-anchor="middle" fill="#f6ad55" font-family="monospace" font-size="9">{"nombre": "Juan", "score": 85}</text>
  <text x="485" y="355" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="8">EvaluaciÃ³n</text>
  
  <text x="720" y="340" text-anchor="middle" fill="#68d391" font-family="monospace" font-size="9">{"resultado": "âœ… Aprobado"}</text>
  <text x="720" y="355" text-anchor="middle" fill="#718096" font-family="Arial, sans-serif" font-size="8">Output final</text>
  
  <!-- Arrows between JSON -->
  <text x="190" y="345" fill="#ff6d5a" font-family="Arial, sans-serif" font-size="14">â†’</text>
  <text x="390" y="345" fill="#ff6d5a" font-family="Arial, sans-serif" font-size="14">â†’</text>
  <text x="600" y="345" fill="#ff6d5a" font-family="Arial, sans-serif" font-size="14">â†’</text>
</svg>