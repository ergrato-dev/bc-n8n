    <rect x="0" y="0" width="200" height="280" rx="15" fill="#2a2a4a" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="200" height="60" rx="15" fill="url(#manualGradient)"/>
    <rect x="0" y="45" width="200" height="15" fill="url(#manualGradient)"/>
    
    <!-- Icono -->
