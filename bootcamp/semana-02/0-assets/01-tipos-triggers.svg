    <text x="100" y="37" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">‚è∞</text>
    
    <!-- T√≠tulo -->
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Schedule Trigger
    </text>
    
    <!-- Caracter√≠sticas -->
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Activaci√≥n:</text>
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Expresi√≥n Cron</text>
    
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Uso principal:</text>
    <text x="20" y="175" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Tareas programadas</text>
    
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Frecuencia:</text>
    <text x="20" y="215" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Intervalos fijos</text>
    
    <text x="20" y="240" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Producci√≥n:</text>
    <text x="20" y="255" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">‚úÖ Ideal</text>
  </g>
  
  <!-- WEBHOOK TRIGGER -->
  <g transform="translate(600, 120)">
    <!-- Card -->
    <rect x="0" y="0" width="200" height="280" rx="15" fill="#2a2a4a" filter="url(#dropShadow)"/>
    <rect x="0" y="0" width="200" height="60" rx="15" fill="url(#webhookGradient)"/>
