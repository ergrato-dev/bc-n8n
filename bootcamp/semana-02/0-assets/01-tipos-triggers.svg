  </text>
  <text x="450" y="75" font-family="Arial, sans-serif" font-size="14" fill="#a0a0a0" text-anchor="middle">
    Comparaci√≥n de los tres tipos principales de iniciadores de workflows
  </text>
  
  <!-- MANUAL TRIGGER -->
  <g transform="translate(100, 120)">
