    <text x="100" y="37" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">üåê</text>
    
    <!-- T√≠tulo -->
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Webhook Trigger
    </text>
    
    <!-- Caracter√≠sticas -->
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Activaci√≥n:</text>
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Petici√≥n HTTP externa</text>
    
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Uso principal:</text>
    <text x="20" y="175" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Integraciones y APIs</text>
    
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Frecuencia:</text>
    <text x="20" y="215" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Basado en eventos</text>
    
    <text x="20" y="240" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Producci√≥n:</text>
    <text x="20" y="255" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">‚úÖ Muy recomendado</text>
  </g>
  
  <!-- Leyenda inferior -->
  <g transform="translate(100, 430)">
    <rect x="0" y="0" width="700" height="50" rx="10" fill="#2a2a4a" opacity="0.7"/>
    
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#ffffff">üí° Tip:</text>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="12" fill="#a0a0a0">
      Elige el trigger seg√∫n: frecuencia de ejecuci√≥n, origen del evento, y si necesitas datos de entrada externos.
    </text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="490" font-family="Arial, sans-serif" font-size="10" fill="#606060" text-anchor="middle">
    Bootcamp n8n - Semana 02 - Triggers y Primeros Workflows
  </text>
</svg>
