    <text x="100" y="37" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">üëÜ</text>
    
    <!-- T√≠tulo -->
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">
      Manual Trigger
    </text>
    
    <!-- Caracter√≠sticas -->
    <text x="20" y="120" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Activaci√≥n:</text>
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Click del usuario</text>
    
    <text x="20" y="160" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Uso principal:</text>
    <text x="20" y="175" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Testing y desarrollo</text>
    
    <text x="20" y="200" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Frecuencia:</text>
    <text x="20" y="215" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Bajo demanda</text>
    
    <text x="20" y="240" font-family="Arial, sans-serif" font-size="11" fill="#a0a0a0">Producci√≥n:</text>
    <text x="20" y="255" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">‚ùå No recomendado</text>
  </g>
  
  <!-- SCHEDULE TRIGGER -->
  <g transform="translate(350, 120)">
    <!-- Card -->
