  </pattern>
  <rect width="900" height="450" fill="url(#grid)"/>
  
  <!-- T√≠tulo -->
  <text x="450" y="45" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#fff" text-anchor="middle">
    Anatom√≠a de una Expresi√≥n Cron
  </text>
  <text x="450" y="70" font-family="Arial, sans-serif" font-size="13" fill="#a0a0a0" text-anchor="middle">
    Cada campo controla cu√°ndo se ejecuta el Schedule Trigger
  </text>
  
  <!-- Expresi√≥n de ejemplo -->
  <rect x="150" y="95" width="600" height="60" rx="10" fill="#2a2a4a" filter="url(#shadow)"/>
  <text x="450" y="135" font-family="monospace" font-size="36" font-weight="bold" fill="#00f2fe" text-anchor="middle">
    0  9  *  *  1-5
  </text>
  
  <!-- Campos con l√≠neas conectoras -->
