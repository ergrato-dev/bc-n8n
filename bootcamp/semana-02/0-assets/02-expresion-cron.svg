    <text x="0" y="58" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">D√çA MES</text>
    <text x="0" y="85" font-family="monospace" font-size="18" fill="#00f2fe" text-anchor="middle">*</text>
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="10" fill="#a0a0a0" text-anchor="middle">Cualquier d√≠a</text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">(1-31)</text>
  </g>
  
