    <rect x="-60" y="40" width="120" height="90" rx="8" fill="#2a2a4a" filter="url(#shadow)"/>
    <rect x="-60" y="40" width="120" height="25" rx="8" fill="url(#fieldGrad)"/>
    <rect x="-60" y="57" width="120" height="8" fill="url(#fieldGrad)"/>
    <text x="0" y="58" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff" text-anchor="middle">MINUTO</text>
    <text x="0" y="85" font-family="monospace" font-size="18" fill="#00f2fe" text-anchor="middle">0</text>
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="10" fill="#a0a0a0" text-anchor="middle">En el minuto 0</text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="9" fill="#666" text-anchor="middle">(0-59)</text>
  </g>
  
  <!-- Campo 2: Hora -->
