    <text x="165" y="15" font-family="Arial, sans-serif" font-size="10" fill="#a0a0a0">cualquier valor</text>
    <text x="280" y="15" font-family="monospace" font-size="11" fill="#fff">,</text>
    <text x="295" y="15" font-family="Arial, sans-serif" font-size="10" fill="#a0a0a0">lista (1,3,5)</text>
    <text x="400" y="15" font-family="monospace" font-size="11" fill="#fff">-</text>
    <text x="415" y="15" font-family="Arial, sans-serif" font-size="10" fill="#a0a0a0">rango (1-5)</text>
    <text x="510" y="15" font-family="monospace" font-size="11" fill="#fff">/</text>
    <text x="525" y="15" font-family="Arial, sans-serif" font-size="10" fill="#a0a0a0">intervalo (*/15)</text>
  </g>
  
  <!-- Footer -->
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="10" fill="#505050" text-anchor="middle">
