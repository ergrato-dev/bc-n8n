version: "3.8"

services:
  n8n:
    image: n8nio/n8n:latest-alpine
    container_name: n8n-bootcamp
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Configuración básica
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production

      # Webhook configuration
      - WEBHOOK_URL=http://localhost:5678/

      # Configuración de zona horaria
      - GENERIC_TIMEZONE=America/Mexico_City
      - TZ=America/Mexico_City

      # Configuración de ejecuciones
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true

    volumes:
      # Datos persistentes de n8n
      - n8n_data:/home/node/.n8n

      # Workflows del bootcamp (opcional)
      # - ./workflows:/home/node/.n8n/workflows

    # Healthcheck para verificar que n8n está funcionando
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  n8n_data:
    name: n8n_bootcamp_data
