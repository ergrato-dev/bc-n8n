<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <!-- Fondo -->
  <rect width="900" height="500" fill="#1a1a1a"/>
  
  <!-- T√≠tulo -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E0E0E0" text-anchor="middle">
    Estructura de un Nodo en n8n
  </text>
  
  <!-- Nodo principal -->
  <g transform="translate(450, 250)">
    <!-- Contenedor principal -->
    <rect x="-180" y="-120" width="360" height="240" rx="15" fill="#2d2d2d" stroke="#FF6D5A" stroke-width="4"/>
    
    <!-- Secci√≥n de entrada -->
    <g transform="translate(-150, -80)">
      <circle cx="0" cy="0" r="15" fill="#00D4FF" stroke="#1a1a1a" stroke-width="2"/>
      <text x="25" y="5" font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0">
        Entrada
      </text>
      <text x="25" y="22" font-family="Arial, sans-serif" font-size="11" fill="#00D4FF">
        Datos recibidos
      </text>
    </g>
    
    <!-- Nombre del nodo -->
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="18" fill="#E0E0E0" text-anchor="middle" font-weight="bold">
      HTTP Request
    </text>
    
    <!-- Icono representativo -->
    <circle cx="0" cy="10" r="25" fill="#FF6D5A" opacity="0.2"/>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="24" text-anchor="middle">üåê</text>
    
    <!-- Par√°metros -->
    <g transform="translate(-130, 55)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#888">
        ‚Ä¢ URL: https://api.example.com
      </text>
      <text x="0" y="18" font-family="Arial, sans-serif" font-size="12" fill="#888">
        ‚Ä¢ M√©todo: GET
      </text>
      <text x="0" y="36" font-family="Arial, sans-serif" font-size="12" fill="#888">
        ‚Ä¢ Headers: Content-Type
      </text>
    </g>
    
    <!-- Secci√≥n de salida -->
    <g transform="translate(150, -80)">
      <circle cx="0" cy="0" r="15" fill="#00A86B" stroke="#1a1a1a" stroke-width="2"/>
      <text x="-100" y="5" font-family="Arial, sans-serif" font-size="14" fill="#E0E0E0" text-anchor="end">
        Salida
      </text>
      <text x="-100" y="22" font-family="Arial, sans-serif" font-size="11" fill="#00A86B" text-anchor="end">
        Datos procesados
      </text>
    </g>
  </g>
  
  <!-- Anotaciones -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="200" height="100" rx="8" fill="#2d2d2d" opacity="0.8"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" fill="#00D4FF" text-anchor="middle" font-weight="bold">
      COMPONENTES
    </text>
    <text x="10" y="48" font-family="Arial, sans-serif" font-size="11" fill="#E0E0E0">
      ‚úì Entrada de datos
    </text>
    <text x="10" y="66" font-family="Arial, sans-serif" font-size="11" fill="#E0E0E0">
      ‚úì Configuraci√≥n
    </text>
    <text x="10" y="84" font-family="Arial, sans-serif" font-size="11" fill="#E0E0E0">
      ‚úì Salida de datos
    </text>
  </g>
  
  <g transform="translate(650, 120)">
    <rect x="0" y="0" width="200" height="100" rx="8" fill="#2d2d2d" opacity="0.8"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" fill="#FFA500" text-anchor="middle" font-weight="bold">
      TIPOS DE NODOS
    </text>
    <text x="10" y="48" font-family="Arial, sans-serif" font-size="11" fill="#E0E0E0">
      ‚Ä¢ Triggers (iniciar)
    </text>
    <text x="10" y="66" font-family="Arial, sans-serif" font-size="11" fill="#E0E0E0">
      ‚Ä¢ Regular (procesar)
    </text>
    <text x="10" y="84" font-family="Arial, sans-serif" font-size="11" fill="#E0E0E0">
      ‚Ä¢ Output (salida)
    </text>
  </g>
  
  <!-- L√≠neas de conexi√≥n indicativas -->
  <line x1="270" y1="170" x2="350" y2="210" stroke="#00D4FF" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  <line x1="630" y1="170" x2="550" y2="210" stroke="#FFA500" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
  
  <!-- Footer -->
  <text x="450" y="470" font-family="Arial, sans-serif" font-size="12" fill="#888" text-anchor="middle" font-style="italic">
    üí° Cada nodo procesa datos y los pasa al siguiente nodo en la cadena
  </text>
</svg>
